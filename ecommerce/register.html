<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账号 - 多彩商城</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">多彩商城</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">返回首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">已有账号？登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 注册表单 -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">创建账号</h2>
                        <form class="needs-validation" novalidate>
                            <!-- 用户名 -->
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                    <div class="invalid-feedback">
                                        请输入用户名
                                    </div>
                                </div>
                                <div class="form-text">用户名将作为您的唯一标识，不可更改</div>
                            </div>
                            
                            <!-- 邮箱 -->
                            <div class="mb-3">
                                <label for="email" class="form-label">电子邮箱</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <div class="invalid-feedback">
                                        请输入有效的电子邮箱地址
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 手机号码 -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">手机号码</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-phone"></i></span>
                                    <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{11}" required>
                                    <div class="invalid-feedback">
                                        请输入有效的11位手机号码
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 密码 -->
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    <div class="invalid-feedback">
                                        密码必须包含至少8个字符，包括大小写字母和数字
                                    </div>
                                </div>
                                <div class="form-text">密码必须包含至少8个字符，包括大小写字母和数字</div>
                            </div>
                            
                            <!-- 确认密码 -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">确认密码</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    <div class="invalid-feedback">
                                        两次输入的密码不一致
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 验证码 -->
                            <div class="mb-3">
                                <label for="captcha" class="form-label">验证码</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="captcha" name="captcha" required>
                                    <span class="input-group-text bg-light p-0">
                                        <img src="https://via.placeholder.com/120x40/cccccc/666666?text=验证码" alt="验证码" class="captcha-img">
                                    </span>
                                    <button class="btn btn-outline-secondary" type="button" id="refreshCaptcha">
                                        <i class="bi bi-arrow-clockwise"></i>
                                    </button>
                                    <div class="invalid-feedback">
                                        请输入验证码
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 用户协议 -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms" name="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        我已阅读并同意 <a href="#" class="text-decoration-none">用户协议</a> 和 <a href="#" class="text-decoration-none">隐私政策</a>
                                    </label>
                                    <div class="invalid-feedback">
                                        您必须同意用户协议和隐私政策才能继续
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 注册按钮 -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-person-plus"></i> 注册账号
                                </button>
                            </div>
                        </form>

                        <!-- 分割线 -->
                        <div class="text-center my-4">
                            <span class="bg-white px-2 text-muted">或使用以下方式注册</span>
                        </div>

                        <!-- 第三方注册 -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-danger">
                                <i class="bi bi-google"></i> 使用Google账号注册
                            </button>
                            <button class="btn btn-outline-primary">
                                <i class="bi bi-facebook"></i> 使用Facebook账号注册
                            </button>
                            <button class="btn btn-outline-dark">
                                <i class="bi bi-github"></i> 使用GitHub账号注册
                            </button>
                        </div>

                        <!-- 登录提示 -->
                        <div class="text-center mt-4">
                            <p class="mb-0">已有账号？ <a href="login.html" class="text-decoration-none">立即登录</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="py-4 bg-dark text-white">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 多彩商城. 保留所有权利.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="js/script.js"></script>
    <!-- 注册页面特定脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 表单验证
            const form = document.querySelector('.needs-validation');
            const password = document.querySelector('#password');
            const confirmPassword = document.querySelector('#confirmPassword');
            
            form.addEventListener('submit', function(event) {
                // 检查密码是否匹配
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('两次输入的密码不一致');
                } else {
                    confirmPassword.setCustomValidity('');
                }
                
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                
                form.classList.add('was-validated');
            });
            
            // 密码确认实时验证
            confirmPassword.addEventListener('input', function() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('两次输入的密码不一致');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            });

            // 密码显示切换
            const togglePassword = document.querySelector('#togglePassword');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                
                // 切换图标
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
            });
            
            // 刷新验证码
            const refreshCaptcha = document.querySelector('#refreshCaptcha');
            const captchaImg = document.querySelector('.captcha-img');
            
            refreshCaptcha.addEventListener('click', function() {
                // 在实际应用中，这里应该请求新的验证码
                // 这里只是模拟刷新效果
                captchaImg.src = 'https://via.placeholder.com/120x40/cccccc/666666?text=验证码&' + new Date().getTime();
            });
        });
    </script>
</body>
</html>
