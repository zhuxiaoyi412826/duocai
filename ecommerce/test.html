<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地资源测试 - 多彩商城</title>
    <!-- 本地Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- 本地Bootstrap Icons -->
    <link rel="stylesheet" href="assets/css/bootstrap-icons.css">
    <style>
        body {
            padding: 20px;
        }
        .test-box {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">本地资源测试</h1>
        
        <div class="test-box">
            <h3>Bootstrap CSS测试</h3>
            <div class="alert alert-success">
                <i class="bi bi-check-circle"></i> Bootstrap CSS加载成功！
            </div>
            <button class="btn btn-primary">测试按钮</button>
            <div class="card mt-3" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">测试卡片</h5>
                    <p class="card-text">这是一个测试卡片，用于验证Bootstrap样式。</p>
                </div>
            </div>
        </div>
        
        <div class="test-box">
            <h3>Bootstrap Icons测试</h3>
            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i> 常用图标测试：
            </div>
            <div class="d-flex gap-3">
                <i class="bi bi-cart3" style="font-size: 2rem;"></i>
                <i class="bi bi-person-circle" style="font-size: 2rem;"></i>
                <i class="bi bi-search" style="font-size: 2rem;"></i>
                <i class="bi bi-heart-fill" style="font-size: 2rem; color: red;"></i>
                <i class="bi bi-star-fill" style="font-size: 2rem; color: gold;"></i>
            </div>
        </div>
        
        <div class="test-box">
            <h3>JavaScript测试</h3>
            <div class="alert alert-warning">
                <i class="bi bi-exclamation-triangle"></i> 点击按钮测试JavaScript功能
            </div>
            <button class="btn btn-secondary" id="jsTestBtn">测试JavaScript</button>
            <div id="jsTestResult" class="mt-3"></div>
        </div>
        
        <div class="test-box">
            <h3>本地图片测试</h3>
            <div class="row">
                <div class="col-md-3">
                    <img src="assets/images/product1.svg" class="img-fluid" alt="商品1">
                </div>
                <div class="col-md-3">
                    <img src="assets/images/product2.svg" class="img-fluid" alt="商品2">
                </div>
                <div class="col-md-3">
                    <img src="assets/images/product3.svg" class="img-fluid" alt="商品3">
                </div>
                <div class="col-md-3">
                    <img src="assets/images/product4.svg" class="img-fluid" alt="商品4">
                </div>
            </div>
        </div>
        
        <div class="test-box">
            <h3>页面链接测试</h3>
            <div class="alert alert-primary">
                <i class="bi bi-link-45deg"></i> 测试网站内链接
            </div>
            <div class="d-flex gap-3">
                <a href="index.html" class="btn btn-outline-primary">首页</a>
                <a href="products-local.html" class="btn btn-outline-primary">商品列表</a>
                <a href="cart.html" class="btn btn-outline-primary">购物车</a>
                <a href="login.html" class="btn btn-outline-primary">登录</a>
            </div>
        </div>
    </div>

    <!-- 本地Bootstrap JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('jsTestBtn').addEventListener('click', function() {
            const resultDiv = document.getElementById('jsTestResult');
            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    <i class="bi bi-check-circle"></i> JavaScript功能正常！
                    <p class="mb-0 mt-2">当前时间：${new Date().toLocaleString()}</p>
                </div>
            `;
        });
    </script>
</body>
</html>
