<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地址管理 - 多彩商城</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .address-card {
            transition: all 0.3s;
        }
        .address-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- 导航栏（与index.html相同） -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        [...保留原有导航代码...]
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-geo-alt me-2"></i>我的地址</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addressModal">
                <i class="bi bi-plus-lg"></i> 新增地址
            </button>
        </div>
        
        <!-- 地址列表 -->
        <div class="row g-4">
            <!-- 默认地址 -->
            <div class="col-md-6">
                <div class="card h-100 address-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5>家庭地址</h5>
                            <span class="badge bg-primary">默认</span>
                        </div>
                        <hr>
                        <p><i class="bi bi-person me-2"></i>张三</p>
                        <p><i class="bi bi-telephone me-2"></i>138****5678</p>
                        <p><i class="bi bi-house-door me-2"></i>北京市朝阳区建国路88号</p>
                        <div class="mt-3">
                            <button class="btn btn-sm btn-outline-secondary me-2" disabled>
                                <i class="bi bi-check-circle"></i> 默认地址
                            </button>
                            <button class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i> 删除
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 其他地址 -->
            <div class="col-md-6">
                <div class="card h-100 address-card">
                    <div class="card-body">
                        <h5>公司地址</h5>
                        <hr>
                        <p><i class="bi bi-person me-2"></i>张三</p>
                        <p><i class="bi bi-telephone me-2"></i>139****4321</p>
                        <p><i class="bi bi-building me-2"></i>上海市浦东新区张江高科技园区</p>
                        <div class="mt-3">
                            <button class="btn btn-sm btn-outline-primary me-2">
                                <i class="bi bi-star"></i> 设为默认
                            </button>
                            <button class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i> 删除
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 地址模态框 -->
    <div class="modal fade" id="addressModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-plus-lg me-2"></i>新增收货地址</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">收货人</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">联系电话</label>
                                <input type="tel" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">所在地区</label>
                                <div class="row g-2">
                                    <div class="col-md-4">
                                        <select class="form-select" required>
                                            <option value="">省份</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" required>
                                            <option value="">城市</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-select" required>
                                            <option value="">区县</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">详细地址</label>
                                <textarea class="form-control" rows="2" required></textarea>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="setDefault">
                                    <label class="form-check-label" for="setDefault">
                                        设为默认收货地址
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">保存地址</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 页脚（与index.html相同） -->
    <footer class="py-5 bg-dark text-white">
        [...保留原有页脚代码...]
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
