<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 多彩商城</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">多彩商城</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">返回首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">注册账号</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 登录表单 -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">用户登录</h2>
                        <form class="needs-validation" novalidate>
                            <!-- 用户名/邮箱 -->
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名/邮箱</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                    <div class="invalid-feedback">
                                        请输入用户名或邮箱
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 密码 -->
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    <div class="invalid-feedback">
                                        请输入密码
                                    </div>
                                </div>
                            </div>

                            <!-- 记住我和忘记密码 -->
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">记住我</label>
                                </div>
                                <a href="#" class="text-decoration-none">忘记密码？</a>
                            </div>

                            <!-- 登录按钮 -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right"></i> 登录
                                </button>
                            </div>
                        </form>

                        <!-- 分割线 -->
                        <div class="text-center my-4">
                            <span class="bg-white px-2 text-muted">或使用以下方式登录</span>
                        </div>

                        <!-- 第三方登录 -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-danger">
                                <i class="bi bi-google"></i> 使用Google账号登录
                            </button>
                            <button class="btn btn-outline-primary">
                                <i class="bi bi-facebook"></i> 使用Facebook账号登录
                            </button>
                            <button class="btn btn-outline-dark">
                                <i class="bi bi-github"></i> 使用GitHub账号登录
                            </button>
                        </div>

                        <!-- 注册提示 -->
                        <div class="text-center mt-4">
                            <p class="mb-0">还没有账号？ <a href="register.html" class="text-decoration-none">立即注册</a></p>
                        </div>
                    </div>
                </div>

                <!-- 帮助信息 -->
                <div class="text-center mt-4">
                    <p class="text-muted">
                        遇到问题？ <a href="#" class="text-decoration-none">联系客服</a> 或 
                        <a href="#" class="text-decoration-none">查看帮助</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="py-4 bg-dark text-white">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 多彩商城. 保留所有权利.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="js/script.js"></script>
    <!-- 登录页面特定脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 表单验证
            const form = document.querySelector('.needs-validation');
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });

            // 密码显示切换
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                
                // 切换图标
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
            });
        });
    </script>
</body>
</html>
