<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家后台管理系统</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar {
            transition: all 0.3s;
        }
        .sidebar.collapsed {
            margin-left: -16rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- 侧边栏导航 -->
        <div class="sidebar bg-white w-64 shadow-md">
            <div class="p-4 border-b">
                <h1 class="text-xl font-bold text-gray-800">商家后台</h1>
            </div>
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <span>控制面板</span>
                        </a>
                    </li>
                    <li>
                        <a href="products/list.html" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <span>商品管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="orders/list.html" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <span>订单管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="marketing/coupons.html" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <span>营销管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="analytics/sales.html" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <span>数据分析</span>
                        </a>
                    </li>
                    <li>
                        <a href="users/list.html" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <span>用户管理</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 overflow-auto">
            <!-- 顶部导航 -->
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <button id="toggleSidebar" class="p-2 rounded-md hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" placeholder="搜索..." class="pl-10 pr-4 py-2 border rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-2.5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-medium">商</div>
                        <span class="text-sm font-medium">商家账号</span>
                    </div>
                </div>
            </header>

            <!-- 页面内容 -->
            <main class="p-6">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-semibold mb-6">控制面板</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <!-- 统计卡片 -->
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="text-sm text-blue-800">今日订单</p>
                                    <p class="text-2xl font-bold text-blue-900">126</p>
                                </div>
                                <div class="p-3 rounded-full bg-blue-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <!-- 更多统计卡片... -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // 侧边栏折叠功能
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
        });
    </script>
</body>
</html>
