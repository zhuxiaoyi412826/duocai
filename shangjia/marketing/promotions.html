<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>促销活动 - 商家后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 引入日期选择器 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- 侧边栏导航 (与coupons.html相同) -->
        <div class="sidebar bg-white w-64 shadow-md">
            <div class="p-4 border-b">
                <h1 class="text-xl font-bold text-gray-800">商家后台</h1>
            </div>
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="../index.html" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <span>控制面板</span>
                        </a>
                    </li>
                    <li>
                        <a href="../products/list.html" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <span>商品管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="../orders/list.html" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <span>订单管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="../users/list.html" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <span>用户管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="coupons.html" class="flex items-center p-2 text-blue-600 bg-blue-50 rounded">
                            <span>营销管理</span>
                        </a>
                    </li>
                    <li>
                        <a href="../analytics/sales.html" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <span>数据分析</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 overflow-auto">
            <!-- 顶部导航 (与coupons.html相同) -->
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <button id="toggleSidebar" class="p-2 rounded-md hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div class="flex items-center space-x-4">
                    <!-- 搜索和用户信息... -->
                </div>
            </header>

            <!-- 促销活动内容 -->
            <main class="p-6">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold">促销活动管理</h2>
                        <button id="addPromotion" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                            <i class="fas fa-plus mr-2"></i>创建活动
                        </button>
                    </div>

                    <!-- 活动筛选 -->
                    <div class="mb-6 grid grid-cols-1 md:grid-cols-4 gap-4">
                        <select class="border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">所有类型</option>
                            <option>限时折扣</option>
                            <option>满减活动</option>
                            <option>买赠活动</option>
                            <option>组合优惠</option>
                        </select>
                        <select class="border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">所有状态</option>
                            <option>未开始</option>
                            <option>进行中</option>
                            <option>已结束</option>
                        </select>
                        <input type="text" placeholder="搜索活动名称..." class="border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                            筛选
                        </button>
                    </div>

                    <!-- 活动表格 -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">活动名称</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">活动类型</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">活动内容</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">活动时间</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">参与商品</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <!-- 活动行1 -->
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900">618年中大促</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-900">限时折扣</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-900">全场8折</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-900">2023-06-01 至 2023-06-18</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                            进行中
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-900">128件</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <a href="#" class="text-blue-600 hover:text-blue-900 mr-3">编辑</a>
                                        <a href="#" class="text-red-600 hover:text-red-900">结束</a>
                                    </td>
                                </tr>
                                <!-- 更多活动行... -->
                            </tbody>
                        </table>
                    </div>

                    <!-- 分页 -->
                    <div class="mt-6 flex items-center justify-between">
                        <div class="text-sm text-gray-500">
                            显示 <span class="font-medium">1</span> 到 <span class="font-medium">10</span> 条，共 <span class="font-medium">8</span> 条
                        </div>
                        <div class="flex space-x-2">
                            <button class="px-3 py-1 border rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                上一页
                            </button>
                            <button class="px-3 py-1 border rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                下一页
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 添加活动模态框 -->
    <div id="promotionModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium">创建促销活动</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-500">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="promotionForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">活动名称</label>
                        <input type="text" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如：618年中大促">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">活动类型</label>
                            <select id="promotionType" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="discount">限时折扣</option>
                                <option value="full_reduction">满减活动</option>
                                <option value="gift">买赠活动</option>
                                <option value="combo">组合优惠</option>
                            </select>
                        </div>
                        <div id="discountValue">
                            <label class="block text-sm font-medium text-gray-700 mb-1">折扣力度</label>
                            <div class="relative">
                                <input type="number" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如：8" value="8">
                                <span class="absolute right-3 top-2.5 text-gray-500">折</span>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">开始时间</label>
                            <input type="text" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 datepicker" placeholder="选择日期">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">结束时间</label>
                            <input type="text" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 datepicker" placeholder="选择日期">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">活动描述</label>
                        <textarea class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="详细描述活动规则和内容"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">参与商品</label>
                        <div class="border rounded-md p-4">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-sm text-gray-500">已选择 0 件商品</span>
                                <button type="button" class="text-sm text-blue-600 hover:text-blue-800">
                                    <i class="fas fa-plus mr-1"></i>添加商品
                                </button>
                            </div>
                            <div class="text-center py-8 text-gray-400">
                                <i class="fas fa-box-open text-3xl mb-2"></i>
                                <p>暂无商品，请添加参与活动的商品</p>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancelModal" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                            取消
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                            创建活动
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 侧边栏折叠功能
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
        });

        // 初始化日期选择器
        flatpickr(".datepicker", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            minDate: "today"
        });

        // 模态框控制
        document.getElementById('addPromotion').addEventListener('click', function() {
            document.getElementById('promotionModal').classList.remove('hidden');
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('promotionModal').classList.add('hidden');
        });

        document.getElementById('cancelModal').addEventListener('click', function() {
            document.getElementById('promotionModal').classList.add('hidden');
        });

        // 表单提交
        document.getElementById('promotionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 这里应该是AJAX提交表单数据
            alert('促销活动创建成功');
            document.getElementById('promotionModal').classList.add('hidden');
            // 刷新活动列表
        });

        // 动态显示不同活动类型的表单
        document.getElementById('promotionType').addEventListener('change', function() {
            const type = this.value;
            const discountDiv = document.getElementById('discountValue');
            
            if (type === 'discount') {
                discountDiv.innerHTML = `
                    <label class="block text-sm font-medium text-gray-700 mb-1">折扣力度</label>
                    <div class="relative">
                        <input type="number" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如：8" value="8">
                        <span class="absolute right-3 top-2.5 text-gray-500">折</span>
                    </div>
                `;
            } else if (type === 'full_reduction') {
                discountDiv.innerHTML = `
                    <label class="block text-sm font-medium text-gray-700 mb-1">满减条件</label>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="relative">
                            <span class="absolute left-3 top-2.5 text-gray-500">满¥</span>
                            <input type="number" class="w-full border rounded-md pl-8 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如：100">
                        </div>
                        <div class="relative">
                            <span class="absolute left-3 top-2.5 text-gray-500">减¥</span>
                            <input type="number" class="w-full border rounded-md pl-8 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如：20">
                        </div>
                    </div>
                `;
            } else if (type === 'gift') {
                discountDiv.innerHTML = `
                    <label class="block text-sm font-medium text-gray-700 mb-1">赠品设置</label>
                    <button type="button" class="w-full border rounded-md px-4 py-2 text-left text-gray-500 hover:bg-gray-50">
                        <i class="fas fa-plus mr-1"></i>选择赠品
                    </button>
                `;
            } else if (type === 'combo') {
                discountDiv.innerHTML = `
                    <label class="block text-sm font-medium text-gray-700 mb-1">组合优惠</label>
                    <button type="button" class="w-full border rounded-md px-4 py-2 text-left text-gray-500 hover:bg-gray-50">
                        <i class="fas fa-plus mr-1"></i>添加组合商品
                    </button>
                `;
            }
        });
    </script>
</body>
</html>
