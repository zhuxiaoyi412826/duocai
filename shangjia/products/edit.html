<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑商品 - 商家后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 引入富文本编辑器 -->
    <script src="https://cdn.ckeditor.com/ckeditor5/35.3.2/classic/ckeditor.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- 侧边栏导航 (与list.html相同) -->
        <div class="sidebar bg-white w-64 shadow-md">
            <div class="p-4 border-b">
                <h1 class="text-xl font-bold text-gray-800">商家后台</h1>
            </div>
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="../index.html" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded">
                            <span>控制面板</span>
                        </a>
                    </li>
                    <li>
                        <a href="list.html" class="flex items-center p-2 text-blue-600 bg-blue-50 rounded">
                            <span>商品管理</span>
                        </a>
                    </li>
                    <!-- 其他导航项... -->
                </ul>
            </nav>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 overflow-auto">
            <!-- 顶部导航 (与list.html相同) -->
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <button id="toggleSidebar" class="p-2 rounded-md hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div class="flex items-center space-x-4">
                    <!-- 搜索和用户信息... -->
                </div>
            </header>

            <!-- 商品编辑表单 -->
            <main class="p-6">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold">编辑商品</h2>
                        <div>
                            <button class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 mr-2">
                                取消
                            </button>
                            <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                                保存商品
                            </button>
                        </div>
                    </div>

                    <form>
                        <!-- 基本信息 -->
                        <div class="mb-8">
                            <h3 class="text-lg font-medium text-gray-900 mb-4 border-b pb-2">基本信息</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">商品名称</label>
                                    <input type="text" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入商品名称" value="高端智能手机">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">商品副标题</label>
                                    <input type="text" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="简短描述" value="旗舰机型 超长续航">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">商品分类</label>
                                    <select class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option>电子产品</option>
                                        <option>服装</option>
                                        <option>食品</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">商品品牌</label>
                                    <input type="text" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="品牌名称" value="PhoneX">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">售价</label>
                                    <div class="relative">
                                        <span class="absolute left-3 top-2.5 text-gray-500">¥</span>
                                        <input type="number" class="w-full border rounded-md pl-8 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.00" value="5999.00">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">库存</label>
                                    <input type="number" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="0" value="128">
                                </div>
                            </div>
                        </div>

                        <!-- 商品图片 -->
                        <div class="mb-8">
                            <h3 class="text-lg font-medium text-gray-900 mb-4 border-b pb-2">商品图片</h3>
                            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                                <!-- 主图 -->
                                <div class="relative group">
                                    <img src="https://via.placeholder.com/300" alt="商品主图" class="w-full h-32 object-cover rounded-md">
                                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                                        <button class="text-white bg-red-500 rounded-full p-1">
                                            <i class="fas fa-trash-alt text-xs"></i>
                                        </button>
                                    </div>
                                    <span class="absolute top-1 left-1 bg-blue-500 text-white text-xs px-2 py-1 rounded">主图</span>
                                </div>
                                <!-- 更多图片... -->
                                <!-- 上传按钮 -->
                                <div class="border-2 border-dashed border-gray-300 rounded-md flex flex-col items-center justify-center h-32 cursor-pointer hover:border-blue-500 transition">
                                    <i class="fas fa-plus text-gray-400 text-2xl mb-2"></i>
                                    <span class="text-sm text-gray-500">上传图片</span>
                                    <input type="file" class="hidden" accept="image/*" multiple>
                                </div>
                            </div>
                        </div>

                        <!-- 商品描述 -->
                        <div class="mb-8">
                            <h3 class="text-lg font-medium text-gray-900 mb-4 border-b pb-2">商品描述</h3>
                            <div id="editor" class="border rounded-md">
                                <p>这是一款旗舰级智能手机，采用最新处理器，配备6.7英寸AMOLED屏幕，支持120Hz刷新率。后置三摄系统，主摄像头5000万像素，支持8K视频录制。内置5000mAh大电池，支持65W快充。</p>
                                <p><br></p>
                                <p><strong>产品特点：</strong></p>
                                <ul>
                                    <li>6.7英寸AMOLED屏幕</li>
                                    <li>120Hz刷新率</li>
                                    <li>5000万像素三摄</li>
                                    <li>5000mAh电池</li>
                                    <li>65W快充</li>
                                </ul>
                            </div>
                        </div>

                        <!-- 商品规格 -->
                        <div class="mb-8">
                            <h3 class="text-lg font-medium text-gray-900 mb-4 border-b pb-2">商品规格</h3>
                            <div class="space-y-4">
                                <!-- 规格组1 -->
                                <div class="border rounded-md p-4">
                                    <div class="flex justify-between items-center mb-2">
                                        <h4 class="font-medium">基本参数</h4>
                                        <button class="text-red-500 hover:text-red-700">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                    <div class="space-y-3">
                                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                            <div>
                                                <label class="block text-sm text-gray-500 mb-1">规格名称</label>
                                                <input type="text" class="w-full border rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500" value="处理器">
                                            </div>
                                            <div>
                                                <label class="block text-sm text-gray-500 mb-1">规格值</label>
                                                <input type="text" class="w-full border rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500" value="骁龙8 Gen 2">
                                            </div>
                                            <div class="flex items-end">
                                                <button class="text-sm text-red-500 hover:text-red-700">
                                                    <i class="fas fa-trash-alt mr-1"></i>删除
                                                </button>
                                            </div>
                                        </div>
                                        <!-- 更多规格项... -->
                                    </div>
                                    <button class="mt-3 text-sm text-blue-600 hover:text-blue-800">
                                        <i class="fas fa-plus mr-1"></i>添加规格项
                                    </button>
                                </div>
                                <!-- 添加规格组按钮 -->
                                <button class="flex items-center text-blue-600 hover:text-blue-800">
                                    <i class="fas fa-plus-circle mr-2"></i>添加规格组
                                </button>
                            </div>
                        </div>

                        <!-- 其他设置 -->
                        <div class="mb-8">
                            <h3 class="text-lg font-medium text-gray-900 mb-4 border-b pb-2">其他设置</h3>
                            <div class="space-y-4">
                                <div class="flex items-center">
                                    <input type="checkbox" id="isOnSale" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
                                    <label for="isOnSale" class="ml-2 block text-sm text-gray-900">立即上架</label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" id="isRecommend" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                    <label for="isRecommend" class="ml-2 block text-sm text-gray-900">推荐商品</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        // 侧边栏折叠功能
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
        });

        // 初始化富文本编辑器
        ClassicEditor
            .create(document.querySelector('#editor'), {
                toolbar: ['heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'blockQuote', 'undo', 'redo']
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>
</html>
